<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missing Child Report</title>
    <link rel="stylesheet" href="on_going.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-box">
        <div class="left-section">
          <img src="rush.jpg" alt="Child Image" />
        </div>
        <div class="right-section">
          <p>Location: Chennai</p>
          <p>Time: 2:14 PM</p>
          <p>Date: 3-01-23</p>
        </div>
      </div>
      <div class="action-section">
        <div class="is-child-options">
          <p class="is-child-label">Is this your child?</p>
          <label for="is_child_yes">Yes</label>
          <input type="radio" id="is_child_yes" name="is_child" value="yes" />
          <label for="is_child_no">No</label>
          <input type="radio" id="is_child_no" name="is_child" value="no" />
        </div>
        <button type="button" id="contact_police_btn">Contact Police</button>
      </div>
    </div>
  </body>
</html>
